<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Pablo Rodríguez</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
    <div class="contenedor-contenido">
        <section id="contacto">
            <h2 class="titulo-seccion">Contacto</h2>
            <div class="contenedor-contacto">
                <div class="info-contacto">
                    <h3>Hablemos.</h3>
                    <p>
                        Estoy disponible para nuevas oportunidades y colaboraciones. Si tienes alguna pregunta o quieres discutir un proyecto, no dudes en contactarme a través de este formulario o en mis redes profesionales.
                    </p>
                    <div class="enlaces-profesionales">
                        <a href="https://cl.linkedin.com/in/pablo-rodriguez-tapia" target="_blank">
                            <i class="fa-brands fa-linkedin"></i>
                            <span>/in/pablo-rodriguez-tapia</span>
                        </a>
                        <a href="https://github.com/TheSpamLoc" target="_blank">
                            <i class="fa-brands fa-github"></i>
                            <span>/TheSpamLoc</span>
                        </a>
                    </div>
                </div>
                <div class="formulario-contacto">
                    <form action="#" method="POST">
                        <input type="text" name="name" placeholder="Tu Nombre" required pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+" title="Solo se permiten letras y espacios">
                        <input type="email" name="email" placeholder="Tu Email" required>
                        <input type="text" name="subject" placeholder="Asunto" required>
                        <textarea name="message" rows="6" placeholder="Tu Mensaje" required></textarea>
                        <button type="submit" class="boton-enviar">Enviar Mensaje</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
